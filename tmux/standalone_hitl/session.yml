# do not modify these
root: ./
name: simulation
socket_name: mrs
attach: false
tmux_options: -f /etc/ctu-mrs/tmux.conf
# you can modify these
startup_window: fcu_binder
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - simulator:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_multirotor_simulator multirotor_simulator.launch custom_config:=./custom_configs/simulator.yaml
  - fcu_binder:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_multirotor_simulator fcu_binder.launch custom_config:=./custom_configs/simulator.yaml
        - waitForRos;sleep 1 ;rostopic echo /multirotor_simulator/uav1/odom
  - goto:
      layout: tiled
      panes:
          - waitForRos; rosrun plotjuggler plotjuggler -l custom_configs/juggler-layout.xml
  
  - rviz:
      layout: tiled
      panes:
        - waitForTime; rosrun rviz rviz -d ./rviz.rviz
